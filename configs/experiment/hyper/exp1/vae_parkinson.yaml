# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_vae experiment=hyper/exp1/vae_parkinson.yaml

defaults:
  - override /datamodule: parkinson.yaml
  - override /model: vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "vae"
dataset: "parkinson"

model:
  enc_in_features: 19
  enc_out_features: 2
  dec_in_features: 2
  dec_out_features: 19

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "vae_parkinson"
    tags: 
      - ${name}
      - "parkinson"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}