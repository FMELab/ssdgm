# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_deterministicpredictor experiment=hyper/exp1/deterministicpredictor_buzz.yaml

defaults:
  - override /datamodule: buzz.yaml
  - override /model: deterministicpredictor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "deterministicpredictor"
dataset: "buzz"

model:

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "deterministicpredictor_buzz"
    tags: 
      - ${name}
      - "buzz"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}