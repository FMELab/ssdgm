# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_m2vae experiment=hyper/exp1/m2vae_protein.yaml

defaults:
  - override /datamodule: protein.yaml
  - override /model: m2vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "m2vae"
dataset: "protein"

model:
  enc_in_features: 10
  enc_out_features: 2
  dec_in_features: 3
  dec_out_features: 9
  reg_in_features: 9

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "m2vae_protein"
    tags: 
      - ${name}
      - "protein"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}