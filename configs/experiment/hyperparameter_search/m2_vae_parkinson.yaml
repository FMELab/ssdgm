# @package _global_

# to execute this experiment run:
# python run.py experiment=hyperparameter_search/m2_vae_parkinson.yaml

defaults:
  - override /datamodule: parkinson.yaml
  - override /model: m2_vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "m2_vae"

model:
  enc_in_features: 20
  enc_out_features: 2
  dec_in_features: 3
  dec_out_features: 19
  reg_in_features: 19

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "m2_vae_parkinson"
    tags: 
      - ${name}
      - "parkinson"
      - "hyperparameter_search"
    notes: ""