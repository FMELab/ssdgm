# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_probabilistic_predictor experiment=hyper/exp1/probabilistic_predictor_skillcraft.yaml

defaults:
  - override /datamodule: skillcraft.yaml
  - override /model: probabilistic_predictor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "probabilistic_predictor"
dataset: "skillcraft"
datamodule:
  use_unlabeled_dataloader: False

model:
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "probabilistic_predictor_skillcraft"
    tags: 
      - ${name}
      - "skillcraft"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}