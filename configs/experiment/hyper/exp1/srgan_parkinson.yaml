# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_srgan experiment=hyper/exp1/srgan_parkinson.yaml

defaults:
  - override /datamodule: parkinson.yaml
  - override /model: srgan.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "srgan"
dataset: "parkinson"

model:
  gen_out_features: 19
  dis_in_features: 19

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "srgan_parkinson"
    tags: 
      - ${name}
      - "parkinson"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}