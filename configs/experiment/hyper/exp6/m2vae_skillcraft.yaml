# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_m2vae experiment=hyper/exp6/m2vae_skillcraft.yaml

defaults:
  - override /datamodule: skillcraft.yaml
  - override /model: m2vae.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "m2vae"
dataset: "skillcraft"

model:
  enc_in_features: 19
  enc_out_features: 2
  dec_in_features: 3
  dec_out_features: 18
  reg_in_features: 18

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "m2vae_skillcraft"
    tags: 
      - ${name}
      - "skillcraft"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp6/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}