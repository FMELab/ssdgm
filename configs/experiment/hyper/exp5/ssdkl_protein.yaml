# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_ssdkl experiment=hyper/exp5/ssdkl_protein.yaml

defaults:
  - override /datamodule: protein.yaml
  - override /model: ssdkl.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "ssdkl"
dataset: "protein"
datamodule:
  train_ssdkl: True

model:
  enc_in_features: 9
  enc_out_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "ssdkl_protein"
    tags: 
      - ${name}
      - "protein"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp5/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}