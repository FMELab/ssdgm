# @package _global_

# to execute this experiment run:
# python run.py experiment=probabilistic_predictor.yaml

defaults:
  - override /mode: exp.yaml
  - override /trainer: null
  - override /model: null
  - override /datamodule: null
  - override /callbacks: null
  - override /logger: null

name: "probabilistic predictor"

seed: 42

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: 1
  min_epochs: 1
  max_epochs: 50
  gradient_clip_val: 0.5
  accumulate_grad_batches: 2
  weights_summary: "full"
  num_sanity_val_steps: 0

model:  
  _target_: src.models.probabilistic_vae.ProbabilisticPredictor
  vae_checkpoint_path: "/home/flo/ssdgm/logs/experiments/variational_autoencoder/runs/2022-02-07/13-07-44/template-tests/i4ly2kdq/checkpoints/epoch=49-step=499.ckpt"
  regressor:
    _target_: src.models.modules.dense.Fcn
    in_features: 12  # this must be equal to the latent dim of the VAE
    hidden_features: [8]
    out_features: 1
  regressor_stddev: 0.5
  lr: 0.01

datamodule:
  _target_: src.datamodules.skillcraft_datamodule.SkillcraftDataModule
  data_dir: ${data_dir}  # data_dir is specified in config.yaml
  batch_size: 128
  split_mode: "relative"
  split:
    - 0.8
    - 0.05
    - 0.9
  num_workers: 0
  pin_memory: False

