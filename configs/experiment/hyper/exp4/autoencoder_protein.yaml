# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_autoencoder experiment=hyper/exp4/autoencoder_protein.yaml

defaults:
  - override /datamodule: protein.yaml
  - override /model: autoencoder.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "autoencoder"
dataset: "protein"

model:
  enc_in_features: 9
  enc_out_features: 2
  dec_in_features: 2
  dec_out_features: 9

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "autoencoder_protein"
    tags: 
      - ${name}
      - "protein"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp4/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}