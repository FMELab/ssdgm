# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_ssdkl experiment=hyper/exp4/ssdkl_blog.yaml

defaults:
  - override /datamodule: blog.yaml
  - override /model: ssdkl.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "ssdkl"
dataset: "blog"

model:
  enc_in_features: 276
  enc_out_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "ssdkl_blog"
    tags: 
      - ${name}
      - "blog"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp4/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}