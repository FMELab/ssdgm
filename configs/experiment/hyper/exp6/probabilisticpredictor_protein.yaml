# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_probabilisticpredictor experiment=hyper/exp6/probabilisticpredictor_protein.yaml

defaults:
  - override /datamodule: protein.yaml
  - override /model: probabilisticpredictor.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "probabilisticpredictor"
dataset: "protein"
datamodule:
  use_unlabeled_dataloader: False

model:
  vae_checkpoint_path: ${original_work_dir}/logs/experiments/runs/checkpointing/vae/protein/100/2022-04-08_17-37-46/checkpointing/1mqknrgr/checkpoints/epoch=35-step=25127.ckpt
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "probabilisticpredictor_protein"
    tags: 
      - ${name}
      - "protein"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp6/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}