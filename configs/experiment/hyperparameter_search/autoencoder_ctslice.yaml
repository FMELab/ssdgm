# @package _global_

# to execute this experiment run:
# python run.py experiment=hyperparameter_search/autoencoder_ctslice.yaml

defaults:
  - override /datamodule: ctslice.yaml
  - override /model: autoencoder.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "autoencoder"

model:
  enc_in_features: 379
  enc_out_features: 2
  dec_in_features: 2
  dec_out_features: 379

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "autoencoder_ctslice"
    tags: 
      - ${name}
      - "ctslice"
      - "hyperparameter_search"
    notes: ""