# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_deterministic_predictor experiment=hyper/exp1/deterministic_predictor_blog.yaml

defaults:
  - override /datamodule: blog.yaml
  - override /model: deterministic_predictor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "deterministic_predictor"
dataset: "blog"
datamodule:
  use_unlabeled_dataloader: False

model:
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "deterministic_predictor_blog"
    tags: 
      - ${name}
      - "blog"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}