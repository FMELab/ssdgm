# @package _global_

# to execute this experiment run:
# python train.py experiment=varying/labeled/semigan_ctslice.yaml

defaults:
  - override /datamodule: ctslice.yaml
  - override /model: semigan.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: vary_labeled.yaml

name: "vary_labeled"
modelname: "semigan"
dataset: "ctslice"

datamodule:
  batch_size: 64

model:
  dis_x_in_features: 379
  dis_xy_in_features: 380
  gen_x_out_features: 379
  inv_in_features: 379
  infer_in_features: 379
  dis_x_multiplier: 0.0036231766306828567
  dis_y_multiplier: 1.5172922775770448
  dis_xy_multiplier: 0.006404854675916175
  gen_x_multiplier: 0.004514646718778425	
  gen_y_multiplier: 0.004540076719227353
  gen_xy_multiplier: 1.8125870836716231
  translation_multiplier: 0.45791923103229365
  reconstruction_multiplier: 0.12366924205139143
  inverse_multiplier: 0.027247203571621997	
  synthesized_multiplier: 3.2270237615158006	
  consistency_multiplier: 0.03713474360443033
  sufficient_inference_epoch: 42
  leaky_relu_slope: 0.11
  dropout_proba: 0.6
  lr: 0.0033534074919780305

seed: 42

logger:
  wandb:
    project: "ssdgm-vary-labeled"
    name: ${name}/${modelname}/${dataset}/${datamodule.n_samples_train_labeled}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "train_varied_labeled"
    group: ${modelname}-${dataset}
    tags: 
      - ${name}
      - ${modelname}
      - ${dataset}
      - "varying"
      - "labeled"
    notes: "Varying the number of labeled observations."

hydra:
  run:
    dir: logs/experiments/runs/${name}/${modelname}/${dataset}/${datamodule.n_samples_train_labeled}/${now:%Y-%m-%d}_${now:%H-%M-%S}