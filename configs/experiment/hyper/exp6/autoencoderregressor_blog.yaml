# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_autoencoderregressor experiment=hyper/exp6/autoencoderregressor_blog.yaml

defaults:
  - override /datamodule: blog.yaml
  - override /model: autoencoderregressor.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "autoencoderregressor"
dataset: "blog"
datamodule:
  use_unlabeled_dataloader: False

model:
  checkpoint_path: ${original_work_dir}/logs/experiments/runs/checkpointing/autoencoder/blog/100/2022-04-08_17-40-50/checkpointing/iq9jorjc/checkpoints/epoch=32-step=26465.ckpt
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "autoencoderregressor_blog"
    tags: 
      - ${name}
      - "blog"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp6/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}