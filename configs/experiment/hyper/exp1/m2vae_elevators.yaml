# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_m2vae experiment=hyper/exp1/m2vae_elevators.yaml

defaults:
  - override /datamodule: elevators.yaml
  - override /model: m2vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "m2vae"
dataset: "elevators"

model:

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "m2vae_elevators"
    tags: 
      - ${name}
      - "elevators"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}