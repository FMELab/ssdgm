# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_probabilisticpredictor experiment=hyper/exp1/probabilisticpredictor_blog.yaml

defaults:
  - override /datamodule: blog.yaml
  - override /model: probabilisticpredictor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "probabilisticpredictor"
dataset: "blog"

model:

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "probabilisticpredictor_blog"
    tags: 
      - ${name}
      - "blog"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}