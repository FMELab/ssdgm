# @package _global_

# to execute this experiment run:
# python run.py experiment=hyperparameter_search/semigan_buzz.yaml

defaults:
  - override /datamodule: buzz.yaml
  - override /model: semigan.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "semigan"

model:
  dis_x_in_features: 77
  dis_xy_in_features: 78
  gen_x_out_features: 77
  inv_in_features: 77

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "semigan_buzz"
    tags: 
      - ${name}
      - "buzz"
      - "hyperparameter_search"
    notes: ""