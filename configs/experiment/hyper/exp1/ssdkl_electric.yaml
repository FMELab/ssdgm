# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_ssdkl experiment=hyper/exp1/ssdkl_electric.yaml

defaults:
  - override /datamodule: electric.yaml
  - override /model: ssdkl.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "ssdkl"
dataset: "electric"

model:
  enc_in_features: 6
  enc_out_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "ssdkl_electric"
    tags: 
      - ${name}
      - "electric"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}