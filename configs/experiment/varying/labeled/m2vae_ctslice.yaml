# @package _global_

# to execute this experiment run:
# python train.py experiment=varying/labeled/m2vae_ctslice.yaml

defaults:
  - override /datamodule: ctslice.yaml
  - override /model: m2vae.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: vary_labeled.yaml

name: "vary_labeled"
modelname: "m2vae"
dataset: "ctslice"

datamodule:
  batch_size: 256

model:
  enc_in_features: 380
  enc_out_features: 2
  dec_in_features: 3
  dec_out_features: 379
  reg_in_features: 379
  regressor_loss_multiplier: 7.05
  leaky_relu_slope: 0.01
  dropout_proba: 0.6
  lr: 0.004

seed: 42

logger:
  wandb:
    project: "ssdgm-vary"
    name: ${name}/${modelname}/${dataset}/${datamodule.n_samples_train_labeled}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "train_varied_labeled"
    group: ${modelname}-${dataset}
    tags: 
      - ${name}
      - ${modelname}
      - ${dataset}
      - "varying"
      - "labeled"
    notes: "Varying the number of labeled observations."

hydra:
  run:
    dir: logs/experiments/runs/${name}/${modelname}/${dataset}/${datamodule.n_samples_train_labeled}/${now:%Y-%m-%d}_${now:%H-%M-%S}