# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_deterministicpredictor experiment=hyper/exp6/deterministicpredictor_elevators.yaml

defaults:
  - override /datamodule: elevators.yaml
  - override /model: deterministicpredictor.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "deterministicpredictor"
dataset: "elevators"
datamodule:
  use_unlabeled_dataloader: False

model:
  vae_checkpoint_path: ${original_work_dir}/logs/experiments/runs/checkpointing/vae/elevators/100/2022-04-08_17-34-32/checkpointing/1pspu5cv/checkpoints/epoch=31-step=7775.ckpt
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "deterministicpredictor_elevators"
    tags: 
      - ${name}
      - "elevators"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp6/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}