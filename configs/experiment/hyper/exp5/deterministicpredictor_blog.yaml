# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_deterministicpredictor experiment=hyper/exp5/deterministicpredictor_blog.yaml

defaults:
  - override /datamodule: blog.yaml
  - override /model: deterministicpredictor.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "deterministicpredictor"
dataset: "blog"
datamodule:
  use_unlabeled_dataloader: False

model:
  vae_checkpoint_path: ${original_work_dir}/logs/experiments/runs/checkpointing/vae/blog/100/2022-04-05_11-02-05/checkpoints/epoch_225.ckpt
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "deterministicpredictor_blog"
    tags: 
      - ${name}
      - "blog"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp5/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}