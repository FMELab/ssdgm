# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_autoencoder_regressor experiment=hyper/exp1/autoencoder_regressor_ctslice.yaml

defaults:
  - override /datamodule: ctslice.yaml
  - override /model: autoencoder_regressor.yaml
  - override /callbacks: default.yaml
  - override /logger: wandb.yaml
  - override /trainer: experiment.yaml

name: "autoencoder_regressor"
dataset: "ctslice"
datamodule:
  use_unlabeled_dataloader: False

model:
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "autoencoder_regressor_ctslice"
    tags: 
      - ${name}
      - "ctslice"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp1/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}