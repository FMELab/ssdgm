# @package _global_

# to execute this experiment run:
# python train.py -m hparams_search=optuna_autoencoderregressor experiment=hyper/exp3/autoencoderregressor_parkinson.yaml

defaults:
  - override /datamodule: parkinson.yaml
  - override /model: autoencoderregressor.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: experiment.yaml

name: "autoencoderregressor"
dataset: "parkinson"
datamodule:
  use_unlabeled_dataloader: False

model:
  checkpoint_path: ${original_work_dir}/logs/experiments/runs/checkpointing/autoencoder/parkinson/100/2022-04-05_10-56-27/checkpoints/epoch_042.ckpt
  reg_in_features: 2

seed: 42

logger:
  wandb:
    name: ${name}/${dataset}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    job_type: "hyperparameter_search"
    group: "autoencoderregressor_parkinson"
    tags: 
      - ${name}
      - "parkinson"
      - "hyperparameter_search"
    notes: ""

hydra:
  sweep:
    dir: logs/experiments/multiruns/exp3/${name}/${dataset}__${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}